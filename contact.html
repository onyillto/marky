  <section class="contact" id="contact">
    <div class="container bg-light">
      <h2 class="heading text-center">Contact <span>Us!</span></h2>

      <form action="#">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Full Name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="address" class="form-control" placeholder="Number Address">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Mobile Number">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email Address">
            </div>
          </div>
          <div class="col-12">
            <div class="form-group">
              <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="Your Message"></textarea>
            </div>
          </div>
          <div class="col-12 text-center">
            <button type="submit" class="btn btn-primary mb-5">Send Message</button>
          </div>
        </div>
      </form>

    </div>
